{% extends 'app.html' %}

{% block content %}
<h1>Dərman şirkəti əlavə et</h1>
<form action="{% url 'medicines:company_create'%}" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="fieldWrapper">
        {{ form.name.errors }}
        <label for="name">Şirkətin Adı:</label>
        {{ form.name }}
    </div>
    <button type="submit">Əlavə et</button>
</form>
{% endblock %}
